spring.application.name=LnFApplication
server.port=8080
server.error.whitelabel.enabled=false
#spring.jpa.hibernate.ddl-auto=update
#spring.datasource.url = jdbc:mysql://localhost:3306/
#spring.datasource.username =
#spring.datasource.password=
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


spring.datasource.url=${datasource}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
#spring.datasource.username=${DB_USERNAME} # Optional if DATABASE_URL includes credentials
#spring.datasource.password=${DB_PASSWORD} # Optional if DATABASE_URL includes credentials

spring.sql.init.mode=always